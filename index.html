<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiBa</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0015;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        /* The Main Container */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            background-image: url('bg.jpg'); /* Make sure your image is named bg.jpg */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(162, 70, 255, 0.5);
            image-rendering: pixelated; 
        }

        /* The Pixel Grid Overlay */
        .pixel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* The Name HiBa */
        .title {
            position: absolute;
            top: 5%;
            right: 5%;
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            z-index: 20;
            text-shadow: 
                3px 3px 0px #ff00de, 
                -2px -2px 0px #00ffff;
            animation: textGlitch 3s infinite alternate;
        }

        /* The New Message Box (RPG Style) */
        .message-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            border: 2px solid #fff;
            padding: 15px;
            z-index: 20;
            text-align: center;
            box-shadow: 0 0 10px #ff00de;
            border-radius: 4px;
        }

        .message-text {
            color: #00ffff; /* Cyan text */
            font-size: 0.8rem; /* Small retro font size */
            line-height: 1.6;
            text-shadow: 1px 1px #000;
        }

        /* Star Styles */
        .star {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            z-index: 5;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
            opacity: 0;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Animations */
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(45deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(90deg); }
        }

        @keyframes textGlitch {
            0% { text-shadow: 3px 3px 0px #ff00de, -2px -2px 0px #00ffff; }
            50% { text-shadow: 3px -3px 0px #ff00de, -2px 2px 0px #00ffff; opacity: 1;}
            52% { opacity: 0.8; }
            54% { opacity: 1; }
            100% { text-shadow: 3px 3px 0px #ff00de, -2px -2px 0px #00ffff; }
        }

    </style>
</head>
<body>

    <div class="card" id="card">
        <div class="pixel-overlay"></div>
        
        <!-- The Name -->
        <div class="title">HiBa</div>

        <!-- The New Message -->
        <div class="message-box">
            <div class="message-text">
                I love rjilatk so show them to me please ðŸ‘€
            </div>
        </div>

    </div>

    <script>
        const card = document.getElementById('card');
        const starCount = 30; 

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 15 + 5; 
            const duration = Math.random() * 2 + 1; 
            const delay = Math.random() * 2;

            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animation = `twinkle ${duration}s infinite ${delay}s ease-in-out`;

            card.appendChild(star);
        }

        for (let i = 0; i < starCount; i++) {
            createStar();
        }
    </script>
</body>
</html>
